<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="game body">
        <div class="player_div">Player <span class="player info">O</span>'s Turn</div>
        <div class="gameboard display_grid">
            <div class="square grid_item"><span class="marker">X</span></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
            <div class="square grid_item"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
